<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Never create string as a objects</h2>
    <p>Strings and objects can not be safely compared.</p>
    <p id="demo"></p>
    <script>
      let x = "sneha";
      // x is a string
      let y = new String ("sneha");
      // y is an Object
      document.getElementById("demo").innerHTML = (x==y);
    </script>
  </body>
</html>
