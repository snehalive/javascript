
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS string </h2>
    <p>The <strong>escape sequence \" </strong> inserts a double quote in a string.</p>
    <p id="demo"></p>

    <script>
        let text = "My name is \"Sneha gupta\" " ;
        let text2 = "I am 20 year\'s old";
        let text3 = "The character \\ is called backslash.";
        document.getElementById("demo").innerHTML = text + "<br>" + text2 + "<br>" + text3;
    </script>
</body>
</html>
