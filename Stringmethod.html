<body>
    <h1>
        Extracting string parts
    </h1>
    <p>
        There are 3 methods for extracting a part of a string:
    </p>

    <ol>
        <li>
            Slice (start, end)
        </li>
        <li>
            Substring(start, end)
        </li>
        <li>
            substr(start, length)
        </li>
    </ol>
