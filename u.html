<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>
<body>
    <h2>javascript Arithmetic</h2>
    <h3>The ++ Operator</h3>
    <p id="me"></p>
    <script>
let x = 5;
let y = 6;
let z = x*y;
z++;
document.getElementById("me").innerHTML = z;

    </script>
    
</body>
</html>
