<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Statements</h1>
    <p>JavaScript Blocks are written between { and }</p>
    <button type="button" onclick="myFunction()">Click Me!</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>


    <script>
      function myFunction() {
        document.getElementById("demo1").innerHTML = "Hello Sneha!";

        document.getElementById("demo2").innerHTML = "How are You?";
        document.getElementById("demo3").innerHTML = "Are you free today?"
      }
    </script>
  </body>
</html>
