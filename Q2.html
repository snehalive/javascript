<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syntax</title>
  </head>
  <body>
    <h2>js syntax defines two types of values:</h2>

    <p>
      1. Fixed values - are called literals 2. Variables values - are called
      Variables
    </p>
    <p id="demo"></p>

    <script>
      // <!-- How to create variables -->
var x;
let y;

// How to use Variables:
x = 5;
y = 6;
let z = x + y;

document.getElementById("demo").innerHTML = z;
    </script>
  </body>
</html>
