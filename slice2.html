<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   <h1>
Javascript string Methods
   </h1> 

   <p>
The slice() method extract a part of a string and returns the extracted parts in a new String:

   </p>
   <p id="demo"></p>
   <p>
    The slice() method extract a part of a string
and returns the extracted parts in a new string:
   </p>
   <p id="demo2"></p>
   <script>
    let str = "Apple, Banana, kiwi";
    document.getElementById("demo").innerHTML = str.slice(-12,-6);

    let name = "sneha, ayushi, Guni";
    document.getElementById("demo2").innerHTML = name.slice(7);

   </script>
</body>
</html>
