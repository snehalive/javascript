<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <p>Javascript can change HTML attribute values</p>
    <p>
      In This case JavaScript changes the value of the src (Source)Attribute of
      an image
    </p>
    <button onclick="document.getElementById('myimage').src='lightbulb.gif'">
      Turn on light
    </button>
    <img id="myimage" src="lightbulb.gif" style="width: 100px" />
    <button onclick="document.getElementById('myimage').src='lightbulb.gif'">
      Turn off the light
    </button>
  </head>
  <body></body>
</html>
